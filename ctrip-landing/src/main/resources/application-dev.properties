spring.data.mongodb.uri=mongodb://CtripHotelDB:mongouser@192.168.10.214/login

## Redis 配置
## Redis数据库索引（默认为0）
spring.redis.database=1
## Redis服务器地址
spring.redis.host=127.0.0.1
## Redis服务器连接端口
spring.redis.port=6379
## Redis服务器连接密码（默认为空）
spring.redis.password=
## 连接超时时间（毫秒）
spring.redis.timeout=1200

## 测试环境携程请求地址
ctrip.http.address=http://openservice.open.uat.ctripqa.com
## 携程AID SID 授权秘钥KEY
ctrip.aid=1
ctrip.sid=50
ctrip.key=123456789
